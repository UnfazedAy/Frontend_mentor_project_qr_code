<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bgColor: "hsl(212, 45%, 89%)",
              readerColor: "hsl(0, 0%, 100%)",
            },
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body class="bg-bgColor flex items-center justify-center min-h-screen">
    <div
      class="flex flex-col bg-readerColor w-[320px] rounded-lg"
    >
      <div class="p-6 font-outfit">
        <img
          class="rounded-lg w-full"
          src="./images/image-qr-code.png"
          alt="Qr Code"
        />

        <h3 class="text-2xl text-center py-5 font-bold">
          Improve your front-end skills by building projects
        </h3>

        <p class="text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
  
      <div class="attribution pb-5">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          rel="noopener"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ayomide Soniyi</a>.
      </div>
    </div>
  </body>
</html>
